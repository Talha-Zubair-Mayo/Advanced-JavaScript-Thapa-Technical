<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Make Multiple AJAX Call using Function with Fetch API </title>
</head>
<body>
    <script>
        function Getcovid(contryy) {

            fetch("https://api.covid19api.com/summary")
        .then((apidata) => {
          //console.log(apidata);
          return apidata.json();
        })
        .then((actualdata) => {
         // console.log(actualdata.Countries[128]);

          const mydata = actualdata.Countries[`${contryy}`];
         
        //   document.getElementById(
        //     "apidata"
        //   ).innerHTML = `The Name Of country is ${mydata.Country}.
        //      The New Confirmed Cases Are ${mydata.NewConfirmed}. 
        //      The New Deaths Are ${mydata.NewDeaths}. 
        //      The Total Deaths Are ${mydata.TotalDeaths}.
        //       The Total Confirmed Cases Are ${mydata.TotalConfirmed}. 
        //     The New Recovered Cases Are ${mydata.NewRecovered}`;

            console.log(`The Name Of country is ${mydata.Country}.
             The New Confirmed Cases Are ${mydata.NewConfirmed}. 
             The New Deaths Are ${mydata.NewDeaths}. 
             The Total Deaths Are ${mydata.TotalDeaths}.
              The Total Confirmed Cases Are ${mydata.TotalConfirmed}. 
            The New Recovered Cases Are ${mydata.NewRecovered}`);
        })
        .catch((error) => {
          console.log(`The Error: ${error}`);
        });
        }
        Getcovid(1);
        Getcovid(2);
        Getcovid(3);
        Getcovid(4);
        Getcovid(128);
    </script>
</body>
</html>
