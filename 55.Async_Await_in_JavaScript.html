<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await in JavaScript</title>
</head>
<body>
    <script>

        // Executer

        //Promise procedure

        const pobjj = new Promise( (resolve ,reject) => {

                setTimeout(()=>{

                    let roll_num = [1,2,3,4,5,6];
                    resolve(roll_num);

                   //reject(`There's An error While Connecting With Server`);
                }, 3000)

        }
    );

    const GetBioData = (indexdata)=>
    {
        return new Promise( (resolve,reject)=>{

            setTimeout((indexdata)=>
            {
                let biodataaa = {
                    name: "Talha",
                    age:24
                }
                resolve(`Hello My roll Number is ${indexdata}. My name is ${biodataaa.name}. And i'm ${biodataaa.age} Years Old.`);
                 
            },3000 , indexdata);

        }
        );
    }

    // Consuming Promise

    // pobjj.then((rollNo)=>
    // {
    //     console.log(rollNo);
    //    return GetBioData(rollNo[0]);
    // }).then((gettt)=>{

    // console.log(gettt);

    // })
    // .catch((Error)=>
    // {
    //     console.log(Error);
    // })

    async function GetData() {
        
        const rolldata = await pobjj;
        console.log(rolldata);

        const biooo = await GetBioData(rolldata[1]);
        console.log(biooo);

        const bioo = await GetBioData(rolldata[2]);
        console.log(bioo);
    }

    GetData();

    </script>
</body>
</html>
